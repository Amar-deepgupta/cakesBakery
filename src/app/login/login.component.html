<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      </div>
  
      <!-- Login Form -->
      <form>
        <input [(ngModel)]="users.email" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input [(ngModel)]="users.password" type="password" id="password" class="fadeIn third" name="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
      </form>
      <label>{{message}}</label>
      <div id="formFooter">
  <a  class="underlineHover" name="signup" routerLink="/signup" >New User?</a><span>Signup</span>
  </div>
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" routerLink='/forgot'>Forgot Password?</a>
      </div>
  
    </div>
  </div>
